<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>限制文本框输入长度</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
    带输入长度限制的文本框：
    <br />
    <input type="text" art="textbox" maxlength="20" />
    <input type="password" art="textbox" maxlength="20" />
    <br />
    <br />
    带输入长度限制并显示长度提示的文本框：
    <br />
    <input type="text" art="textbox" maxlength="20" showmaxlength="true" />
    <input type="password" art="textbox" maxlength="20" showmaxlength="true" />
    <textarea art="textbox" maxlength="20" showmaxlength="true"></textarea>
</body>
</html>
