<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设置下拉区域最小高度</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
</head>
<body>
    <ul>
        <li>功能：设置下拉区域最小高度<a href="javascript:void(viewsource('../../','samples/droplist/dropheight.htm'))"
            style="margin-left: 10px;">查看示例源码</a></li>
        <li>属性：comboattrs.maxHeight（number）</li>
        <li>说明：当下拉框的下拉区域的内容比较多时，可以通过设置此属性设置其高度，使之出现滚动条</li>
        <li>示例：<br />
            <br />
            设置下拉高度的下拉框：
            <input type="text" art="combobox" emptytext="请选择" comboattrs="{maxHeight:100}" datasource="[{text:'合肥',value:'0'},{text:'巢湖',value:'1'},{text:'芜湖',value:'2'},{text:'六安',value:'3'},{text:'安庆',value:'4'},{text:'阜阳',value:'5'},{text:'池州',value:'6'},{text:'滁州',value:'7'},{text:'宿州',value:'8'},{text:'蚌埠',value:'9'},{text:'铜陵',value:'10'}]" />
        </li>
    </ul>
</body>
</html>
