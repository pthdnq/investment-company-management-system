<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>将数据绑定到下拉框上</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>

    <script type="text/javascript">
        function test()
        {
            var data = [{ value: 0, text: "合肥" }, { value: 1, text: "芜湖" }, { value: 2, text: "马鞍山" }, { value: 3, text: "安庆"}];
            $("#sel1").combobox().bind(data);
        }
    </script>

</head>
<body>
    <ul>
        <li>功能：将数据绑定到下拉框上<a href="javascript:void(viewsource('../../','samples/droplist/bind.htm'))"
            style="margin-left: 10px;">查看示例源码</a></li>
        <li>方法：bind(data) </li>
        <li>说明：
            <ul>
                <li>将数据构建成json对象，动态的绑定到下拉框上：
                    <ul>
                        <li>data（json）：格式为[{ value: 0, text: "合肥" }, { value: 1, text: "芜湖" }, { value: 2, text:
                            "马鞍山" }, { value: 3, text: "安庆"}]的json对象</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>示例：<br />
            <br />
            将数据绑定到下拉框上：
            <input type="text" id="sel1" art="combobox" datasource="[{text:'合肥',value:'0'},{text:'巢湖',value:'1'},{text:'芜湖',value:'2'},{text:'六安',value:'3'},{text:'安庆',value:'4'},{text:'阜阳',value:'5'},{text:'池州',value:'6'},{text:'滁州',value:'7'},{text:'宿州',value:'8'},{text:'蚌埠',value:'9'},{text:'铜陵',value:'10'}]" />
            <span art="button" onclick="test()">动态绑定下拉框数据</span>
        </li>
    </ul>
</body>
</html>
