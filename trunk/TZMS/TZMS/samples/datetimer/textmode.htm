<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>配置时间控件的显示格式</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
</head>
<body>
	 <label art="label"> "y/M/d"格式：<input type="text" art="datetimer" emptytext="只能选择日期" selectmode="0" displayMode="y/M/d"/></label><br/>
 	 <label art="label"> "y-M-d"格式：<input type="text" art="datetimer" emptytext="只能选择日期" selectmode="0" displayMode="y-M-d"/></label><br/>
     <label art="label">"y年M月d日 h:m:s" ：<input type="text" art="datetimer" emptytext="可以选择日期加时间" selectmode="1" displayMode="y年M月d日 h:m:s" /></label>
</body>
</html>
