<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>内页控件与面板组合</title>
<script id="jart_js" type="text/javascript"
	src="../../resources/jart/jart.js"></script>
<script type="text/javascript" src="../../js/share.js"></script>

<script type="text/javascript" language="javascript">
    function edit2(edit) {
        if (edit) $("#fm2").iframe({ url: "../base/browser.htm" });
        else $("#fm2").iframe({ url: "../base/alert.htm" });
    }
    </script>
</head>
<body>
	<div id="panel1" art="panel" style="width: 400px; height: 200px;"
		title="">
		<iframe id="fm2" art="iframe" url="../base/alert.htm" frameborder="0"
			filly="true" width="100%" panelid="panel1"></iframe>
	</div>
	<br />
	<span art="button" onclick="edit2(true);">修改面板里的内嵌页面地址</span>
	<span art="button" onclick="edit2(false);">改回面板里的内嵌页面地址</span>
	<br />
	<br />
	<div>此演示网站的首页主区域就是一个面板里的内嵌页面</div>
</body>
</html>
