<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
	    <title>加载页面时的遮罩开关</title>
	    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
	    <script type="text/javascript" src="../../js/share.js"></script>
	     <script type="text/javascript" language="javascript" charset="utf-8">
	        function edit1(edit) {
	            if (edit) $("#fm1").iframe({ url: "../base/browser.htm" });
	            else $("#fm1").iframe({ url: "../base/alert.htm" });
	        }
    	</script>
	</head>
	<body>
		<iframe id="fm1" art="iframe" url="../base/alert.htm"  block="false"></iframe>
		<span art="button" onclick="edit1(true);">修改内嵌页面地址</span>
        <span art="button" onclick="edit1(false);">改回内嵌页面地址</span>
	</body>
</html>
