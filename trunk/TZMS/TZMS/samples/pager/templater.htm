<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	    <title>自定义翻页控件模版</title>
	    <meta content= "text/html;charset=utf-8" http-equiv="Content-Type"/>
	    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
	    <script type="text/javascript" src="../../js/share.js"></script>
	    <script type="text/javascript">
	    	function f1(){
		    	$('#p').pager({'templater':'textMode'});
	    		//$('#p').pager().templater('textMode');
	    	}
	    	function f2(){
		    	$('#p').pager({'templater':'imgMode'});
	    	}
	    </script>
	</head>
	<body>
		<span art="button" onclick="f1();">文本模式</span>
		<span art="button" onclick="f2();">图片模式</span>
		<div id="p" art="pager" totalcount="200" templater="imgMode">
	</body>
</html>
