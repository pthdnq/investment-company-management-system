<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>翻页控件各种属性</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
</head>
<body>
    <ul>
        <li>功能：翻页控件各种属性<a href="javascript:void(viewsource('../../','samples/pager/attribute.htm'))"
            style="margin-left: 10px;">查看示例源码</a></li>
        <li>属性：pagesize，totalcount，pageindex</li>
        <li>说明：
            <ul>
                <li>pagesize（number）：设置每页记录数</li>
                <li>totalcount（number）：设置控件页总数</li>
                <li>pageindex（number）：设置当前页的页码</li>
            </ul>
        </li>
        <li>示例：<br />
            <br />
            <div art="pager" totalcount="200" pagesize="10" pageindex="2">
            </div>
        </li>
    </ul>
</body>
</html>
