<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content= "text/html;charset=utf-8" http-equiv="Content-Type"/> 
    <title>自定义提示消息显示</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <script type="text/javascript">
	    function submit(){
			if(!$.isValid()){
				return;
			}
			
			alert('验证通过，我要提交了！');
		}
	    
	    function tip(isvalid,msg){
	    	if(!isvalid){
	    		alert(msg);
	    	}
	    }
    </script>
</head>
<body>
	<p>
		自定义提示消息的显示方式。
	</p>
	<input type="text" art="textbox" required="true" customDisplay="tip"/>
	<span art="button" onclick="submit();">提交</span>
</body>
</html>
