<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content= "text/html;charset=utf-8" http-equiv="Content-Type"/> 
    <title>同时使用多个验证规则</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <script type="text/javascript">
	    function submit(){
			if(!$.isValid()){
				return;
			}
			
			alert('验证通过，我要提交了！');
		}
    </script>
</head>
<body>
	<p>
		validType属性可以设置多个验证规则并行验证。
	</p>
	为邮箱地址，且长度在0和10之间：<input type="text" art="textbox" validType="email|length[0,10]" errorMsg="请输入合法的电子邮件！|长度要在0和10之间！"/>
	<span art="button" onclick="submit();">提交</span>
</body>
</html>
