<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content= "text/html;charset=utf-8" http-equiv="Content-Type"/> 
    <title>对各种控件进行验证</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <script type="text/javascript">
		function submit(){
			if(!$.isValid()){
				return;
			}
			
			alert('验证通过，我要提交了！');
		}
    </script>
</head>
<body>
	<p>
		对单行文本、多行文本、密码框、组合框、时间控件进行验证。
	</p>
	<table art="form" columns="90,*">
		<tr>
			<td>姓名：</td>
			<td>
				<input type="text" art="textbox" emptyText="非空" required="true"/>
			</td>
		</tr>
		<tr>
			<td>简介：</td>
			<td>
				<textarea art="textbox" emptyText="限制长度(0,10)" validType="length[0,10]"></textarea>
			</td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>
				<input type="text" art="combobox" emptyText="非空，请选择" required="true" datasource="[{text:'男',value:'1'},{text:'女',value:'0'}]"/>
			</td>
		</tr>
		<tr>
			<td>出生日期：</td>
			<td>
				<input type="text" art="datetimer" emptyText="非空，为日期" required="true" validType="date"/>
			</td>
		</tr>
		<tr>
			<td>入职时间：</td>
			<td>
				<input type="text" art="textbox" emptyText="为日期" validType="date"/>
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td>
				<input id="pw" type="password" art="textbox"/>
			</td>
		</tr>
		<tr>
			<td>重复密码：</td>
			<td>
				<input type="password" emptyText="与密码一致" art="textbox" validType="than[==,pw]" errorMsg="两次输入的密码要一致！"/>
			</td>
		</tr>
	</table>
	<span art="button" onclick="submit();">提交</span>
</body>
</html>
