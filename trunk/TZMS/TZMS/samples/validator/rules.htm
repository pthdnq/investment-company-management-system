<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content= "text/html;charset=utf-8" http-equiv="Content-Type"/> 
    <title>已实现的验证规则</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <script type="text/javascript">
	    function submit(){
			if(!$.isValid()){
				return;
			}
			
			alert('验证通过，我要提交了！');
		}
    </script>
</head>
<body>
	<p>
		已实现的验证规则如下：
		<ul>
			<li>email：是否为合法的邮箱地址。</li>
			<li>url：是否为合法的url。</li>
			<li>length[0,100]：长度必须在X和X之间。</li>
			<li>size[0,100]：长度必须在X和X之间，一个汉字的长度会算成2。</li>
			<li>date：是否为合法的日期。</li>
			<li>than[’==’, id]：两个元素的值进行比较验证。</li>
		</ul>
	</p>
	<table art="form" columns="90,*">
		<tr>
			<td>email：</td>
			<td>
				<input type="text" art="textbox" validType="email"/>
			</td>
		</tr>
		<tr>
			<td>url：</td>
			<td>
				<input type="text" art="textbox" validType="url"/>
			</td>
		</tr>
		<tr>
			<td>length：</td>
			<td>
				<input type="text" art="textbox" emptyText="长度在0和5之间" validType="length[0,5]"/>
			</td>
		</tr>
		<tr>
			<td>size：</td>
			<td>
				<input type="text" art="textbox" emptyText="长度在0和5之间" validType="size[0,5]"/>
			</td>
		</tr>
		<tr>
			<td>date：</td>
			<td>
				<input id="d1" type="text" art="textbox" validType="date"/>
			</td>
		</tr>
		<tr>
			<td>than：</td>
			<td>
				<input type="text" emptyText="大于date" art="textbox" validType="date|than[>,d1]"/>
			</td>
		</tr>
	</table>
	<span art="button" onclick="submit();">提交</span>
</body>
</html>
