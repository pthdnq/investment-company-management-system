<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>弹出层内容为一个内嵌网页</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
</head>
<body>
    <br />
    <span art="button" onclick="test1();">当前窗口居中弹出一个内嵌页层</span>
    <div art="layer" id="layer1" width="600" height="400" url="pop.htm" title="弹出窗口"
        oncallback="callback" iframe="true">
    </div>

    <script type="text/javascript" language="javascript" charset="utf-8">
        function test1()
        {
            $("#layer1").layer().open();
        }
        function callback()
        {
            alert("我接收到弹出层的回调了，哈哈!");
        }
    </script>

</body>
</html>
