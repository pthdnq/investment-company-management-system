<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
	    <title>表单的标签</title>
	    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
	    <script type="text/javascript" src="../../js/share.js"></script>
	</head>
	<body>
		<table art="form" columns="90,*">
			<tr>
				<td><label art='label' required='true'>帐号：</label></td>
				<td><input type="text" art="textbox" /></td>
			</tr>
			<tr>
				<td><label art='label' required='true'>密码：</label></td>
				<td><input type="text" art="textbox" /></td>
			</tr>
		</table>
</body>
</html>
