<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>如何创建表单控件</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
</head>
<body>
    <ul>
        <li>功能：创建表单控件<a href="javascript:void(viewsource('../../','samples/form/create.htm'))"
            style="margin-left: 10px;">查看示例源码</a></li>
        <li>方法：art=form &nbsp; 支持标签table &nbsp; columns设置表格列宽 &nbsp; 如5列表格可设置为 &nbsp; columns="60,*,50,60,*" </li>
        <li>说明：
            <ul>
                <li>请参阅“<a href="javascript:void(top.selectnode('preview'));">写在最前（一定要先看）</a>”</li>
            </ul>
        </li>
        <li>示例：<br />
            <table art="form" columns="60,*,50,60,*" style="width: 500px;">
                <tr>
                    <td>
                        姓名：
                    </td>
                    <td>
                        <input type="text" art="textbox" />
                    </td>
                    <td>
                    </td>
                    <td>
                        密码：
                    </td>
                    <td>
                        <input type="text" art="textbox" />
                    </td>
                </tr>
                <tr>
                    <td>
                        电话：
                    </td>
                    <td>
                        <input type="text" art="textbox" />
                    </td>
                    <td>
                    </td>
                    <td>
                        年龄：
                    </td>
                    <td>
                        <input type="text" art="textbox" />
                    </td>
                </tr>
            </table>
        </li>
    </ul>
</body>
</html>
