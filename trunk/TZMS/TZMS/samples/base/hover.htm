<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>鼠标移入和点击样式</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <style>
        .button
        {
            border: solid 1px green;
            background-color: Silver;
        }
        .button_hover
        {
            color: Red;
            background-color: Gray;
        }
        .button_down
        {
            color: Blue;
            background-color: Aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>功能：鼠标移入和点击样式<a href="javascript:void(viewsource('../../','samples/base/hover.htm'))"
            style="margin-left: 10px;">查看示例源码</a></li>
        <li>方法：扩展dom元素属性-hover,down</li>
        <li>说明：
            <ul>
                <li>hover属性：一个样式类，当鼠标移入元素时，此样式类将渲染到元素上，当鼠标移出元素后此样式类失效</li>
                <li>down属性：一个样式类，当鼠标从元素上按下时，此样式类将渲染到元素上，当鼠标放开或移出元素后此样式类失效</li>
            </ul>
        </li>
        <li>示例：<br />
            <input type="button" value="鼠标移上来或按下鼠标试试" class="button" hover="button_hover" down="button_down" />
        </li>
    </ul>
</body>
</html>
