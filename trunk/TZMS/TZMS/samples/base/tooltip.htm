<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设置元素工具条提示</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
</head>
<body>
    <ul>
        <li>功能：设置元素工具条提示<a href="javascript:void(viewsource('../../','samples/base/tooltip.htm'))"
            style="margin-left: 10px;">查看示例源码</a></li>
        <li>方法：扩展dom元素属性-tooltip</li>
        <li>说明：
            <ul>
                <li>当鼠标移入元素时，会显示此提示，移出时会隐藏，提示内容支持html格式</li>
            </ul>
        </li>
        <li>示例：<br />
            <input type="button" value="我有工具条提示哦^_^" tooltip="这是一个工具条提示！" />
            <input type="button" value="特色的工具条提示" tooltip="<span style='color:red;'>这是一个特色的工具条提示！<img src='../../images/smile.gif' /></span>" />
        </li>
    </ul>
</body>
</html>
