<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>树节点事件和跳转地址设定</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>

    <script type="text/javascript">
    		$(function()
            	{
	                var data =
	                [
	                { text: "点击树节点，页面跳转地址设定",expanded:true, nodes:
	                    [
	                    { text: "目录节点无法选中树", url:"folder.htm", target:"f"},
	                    { text: "树的三中样式", url:"style.htm", target:"f"},
	                    { text: "设置节点无法选中",url:"unselectable.htm" , target:"f"}
	                    ]
	                }
	                ];
	                $("#tree1").tree().bind(data);
            });
    </script>
</head>
<body>
	<div id="tree1" art="tree"></div>
	<br />
	<iframe name="f" width="800px" height="350px"></iframe>
</body>
</html>
