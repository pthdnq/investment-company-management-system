<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>二级导航菜单互斥显示</title>
<script id="jart_js" type="text/javascript"
	src="../../resources/jart/jart.js"></script>
<script type="text/javascript" src="../../js/share.js"></script>
</head>
<body>
	<table class="x-table-fixed" style="width: 95%">
		<tr>
			<td valign="top">设定高度的互斥导航控件：
				<div art="navbar" height="300" exclude="true">
					<div text="导航条一">
						<div>第二层导航1</div>
						<div nid="aaa">第二层导航2</div>
					</div>
					<div text="导航条二">
						<div>第二层导航3</div>
						<div nid="aaa">第二层导航4</div>
					</div>
					<div text="导航条三">
						<div>第二层导航5</div>
						<div>第二层导航6</div>
					</div>
				</div>
			</td>
			<td valign="top">未设定高度的互斥导航控件：
				<div art="navbar" exclude="true">
					<div text="导航条一">
						<div>第二层导航1</div>
						<div nid="aaa">第二层导航2</div>
					</div>
					<div text="导航条二">
						<div>第二层导航3</div>
						<div nid="aaa">第二层导航4</div>
					</div>
					<div text="导航条三">
						<div>第二层导航5</div>
						<div>第二层导航6</div>
					</div>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
