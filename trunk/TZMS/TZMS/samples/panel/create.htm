<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>如何创建面板控件</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
</head>
<body>
    <div>
        <ul>
            <li>功能：普通的面板控件<a href="javascript:void(viewsource('../../','samples/panel/create.htm'))"
                style="margin-left: 10px;">查看示例源码</a></li>
            <li>方法：art="panel" &nbsp; 支持标签div
            </li>
            <li>说明：
                <ul>
                    <li>请参阅“<a href="javascript:void(top.selectnode('preview'));">写在最前（一定要先看）</a>”</li>
                </ul>
            </li>
            <li>示例：<br />
                <div art="panel" title="普通的面板">
                    <pre>
                    
        有一个声音会让你震颤

        “yes, we can”

        有一种承诺能将你感染

        “yes, we can”

        有一股凝结的力量让你禁不住红了眼

        “yes, we can”


                    </pre>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
