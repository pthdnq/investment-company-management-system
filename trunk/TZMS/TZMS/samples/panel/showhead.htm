<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
<title>修改面板控件标题的显示状态</title>
<script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
<script type="text/javascript" src="../../js/share.js"></script>
<script type="text/javascript">
	function show() {
		$('#p').panel({
			showhead : true

		});
	}
	function hide() {
		$('#p').panel({
			showhead : false

		});
	}
</script>
</head>
<body>
	<div id="p" art="panel" title="修改面板控件标题的显示状态" showhead="false">
		<pre>
		     有一个声音会让你震颤
		
		     “yes, we can”
		
		     有一种承诺能将你感染
		
		     “yes, we can”
		
		     有一股凝结的力量让你禁不住红了眼
		
		     “yes, we can”
		</pre>
	</div>
	<span art="button" onclick="show();">显示标题</span>
	<span art="button" onclick="hide();">影藏标题</span>
</body>
</html>
