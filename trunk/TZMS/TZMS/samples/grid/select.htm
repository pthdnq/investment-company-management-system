<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>表格的行选中模式</title>
<script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
<script type="text/javascript" src="../../js/share.js"></script>
<script type="text/javascript">
    $(function ()
    {
        $("#grid1").grid({ rownumbers: true, url: "griddata.txt",
        	columns:
            [[
                    { title: "建筑编号", field: "id", width: "100px", align: "center" },
                    { title: "建筑名称", field: "name"},
                    { title: "建筑地址", field: "address" },
                    { title: "建筑类型", field: "type", width: "100px", align: "center" },
                    { title: "结构形式", field: "mode", width: "100px", align: "center" }
            ]]
        });
    });
    
    function changeSelectMode(selectMode){
    	$("#grid1").grid({ 
    		selectMode:selectMode
    	});
    }

    function getSelectedIds(){
    	var rows=$('#grid1').grid("selectedRows");
    	var ids=[];
    	for(var i=0;i<rows.length;i++){
    		var rowData=rows[i].data;
    		ids.push(rowData.id);
    	}
    	alert(ids.join(','));
    }
</script>
</head>
<body>
	单击行时的选中模式：
	<input type="radio" name="selectMode"
		onclick="changeSelectMode('single');" />单选
	<input type="radio" name="selectMode"
		onclick="changeSelectMode('multiple');" />多选
	<input type="radio" name="selectMode" checked="true"
		onclick="changeSelectMode('disabled');" />不选中
	<span art="button" onclick="getSelectedIds();">得到选中行的Id串</span>
	<br /> 点击建筑编号可以进行客户端排序
	<br />
	<br />
	<div id="grid1"></div>
</body>
</html>
