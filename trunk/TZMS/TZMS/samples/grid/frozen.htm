<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>表格的冻结列和非冻结列</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <script type="text/javascript">
        function formatter(data, index)
        {
            return "<a href='#' onclick=\"alert('您执行了修改操作，建筑编号为" + data.id + "');\">修改</a>&nbsp;&nbsp;<a href='#' onclick=\"alert('您执行了删除操作，建筑编号为" + data.id + "');\">删除</a>";
        }

        $(function ()
        {
            $("#grid1").grid({ rownumbers: true, url: "griddata.txt",
                frozencolumns: [[{ title: "建筑编号", field: "id", width: "100px", align: "center"}]],
                columns:
                [
                    [
                        { title: "建筑名称", field: "name", width: "400px" },
                        { title: "建筑地址", field: "address", width: "400px" },
                        { title: "建筑类型", field: "type", width: "200px", align: "center" },
                        { title: "结构形式", field: "mode", width: "200px", align: "center" },
                        { title: "操作", width: "100px", formatter: formatter, align: "center" }
                    ]
                ]
            });
        });
    </script>
</head>
<body>
    <div id="grid1" style="height:240px;">
    </div>
</body>
</html>
