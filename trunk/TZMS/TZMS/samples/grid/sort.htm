<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>对表格的数据进行排序</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <script type="text/javascript">
        $(function ()
        {
            $("#grid1").grid({ rownumbers: true, url: "sort.jsp", pagemode: "local", sortMode: "remote", 
            	columns:
                [[
                        { title: "建筑编号", field: "id", width: "100px", align: "center", sortfield: "id" },
                        { title: "建筑名称", field: "name" },
                        { title: "建筑地址", field: "address" },
                        { title: "建筑类型", field: "type", width: "100px", align: "center" },
                        { title: "结构形式", field: "mode", width: "100px", align: "center" }
                ]]
            });
        });
    </script>
</head>
<body>
    <div id="tip">
        点击“建筑编号”列进行排序
    </div>
    <div id="grid1" filly="{padding:$('#tip').height()}">
    </div>
</body>
</html>
