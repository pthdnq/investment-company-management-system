<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>表格的单选框选中模式</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <script type="text/javascript">
	    $(function ()
	    {
	        $("#grid1").grid({ rowNumbers: true,showRadio:true, url: "griddata.txt", 
	        	columns:
	            [[
	                    { title: "建筑编号", field: "id", width: "100px", align: "center" },
	                    { title: "建筑名称", field: "name"},
	                    { title: "建筑地址", field: "address" },
	                    { title: "建筑类型", field: "type", width: "100px", align: "center" },
	                    { title: "结构形式", field: "mode", width: "100px", align: "center" }
	            ]]
	        });
	    });

	    function getSelectedIds(){
	    	var row=$('#grid1').grid("radioedRow");
	    	if(row) alert(row.data.id);
	    	else $.alert("当前没有选中行！");
	    }
    </script>
</head>
<body>
	<span art="button" onclick="getSelectedIds();">得到选中行的Id串</span>
	<br/>
	<br/>
	<div id="grid1">
	</div>
</body>
</html>
