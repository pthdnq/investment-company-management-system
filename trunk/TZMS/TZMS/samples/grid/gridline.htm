<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>表格控件的网格线设置</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <script type="text/javascript">
    	$(function ()
   	    {
   	        $("#grid1").grid({ rownumbers: true,rowline:true, url: "griddata.txt", multiple:true,
   	        	gridline:'all',
   	        	columns:
   	        	[[
 	                    { title: "建筑编号", field: "id", width: "100px", align: "center",rowspan:2 },
 	                    { title: "建筑名称", field: "name",colspan:2},
 	                    { title: "结构形式", field: "mode", width: "100px", align: "center",rowspan:2 }
 	            ],
 	            [
 	             	{ title: "建筑地址", field: "address" },
                     { title: "建筑类型", field: "type", width: "100px", align: "center" }
 	            ]]
   	        });
   	    });
    	
    	function showH(){
    		 $("#grid1").grid({
    			 gridline:'horizontal'
    		 });
    	}
    	
    	function showV(){
	   		 $("#grid1").grid({
	   			 gridline:'vertical'
	   		 });
	   	}
    	
    	function showAll(){
	   		 $("#grid1").grid({
	   			 gridline:'all'
	   		 });
	   	}
    	
    	function unShow(){
	   		 $("#grid1").grid({
	   			 gridline:'none'
	   		 });
	   	}
    	
    	function changeRowLine(obj){
	   		 $("#grid1").grid("rowline",obj.checked);
    	}
    </script>
</head>
<body>
	<div>
		网格线模式： 
		<input type="radio" name="lineMode" onclick="showH();" />只显示横向网格线
		<input type="radio" name="lineMode" onclick="showV();" />只显示竖向网格线
		<input type="radio" name="lineMode" onclick="showAll();" />显示所有网格线 
		<input type="radio" name="lineMode" checked="true" onclick="unShow();" />不显示任何网格线，
		<input type="checkbox" onclick="changeRowLine(this);" checked />行内网格线
		<br /><br />
	</div>
	<div id="grid1" filly="{padding:this.prev().outerHeight()}"></div>
</body>
</html>
