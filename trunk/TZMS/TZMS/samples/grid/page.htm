<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>对表格的数据进行分页</title>
    <script id="jart_js" type="text/javascript" src="../../resources/jart/jart.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <script type="text/javascript">
    	$(function ()
   	    {
   	        $("#grid1").grid({ rownumbers: true,url: "griddata.txt",pageMode:"local",pageSize:4,pageList:[2,4,6,8],
   	        	columns:
   	            [[
   	                    { title: "建筑编号", field: "id", width: "100px", align: "center" },
   	                    { title: "建筑名称", field: "name"},
   	                    { title: "建筑地址", field: "address" },
   	                    { title: "建筑类型", field: "type", width: "100px", align: "center" },
   	                    { title: "结构形式", field: "mode", width: "100px", align: "center" }
   	            ]]
   	        });

   	        $("#grid2").grid({ rownumbers: true,showCheckBox:true,url: "page.jsp",pageMode:'remote',pageSize:4,pageList:[2,4,6,8],idFields:'id',rememberChecked:true,
   	        	columns:
   	            [[
   	                    { title: "建筑编号", field: "id", width: "100px", align: "center" },
   	                    { title: "建筑名称", field: "name"},
   	                    { title: "建筑地址", field: "address" },
   	                    { title: "建筑类型", field: "type", width: "100px", align: "center" },
   	                    { title: "结构形式", field: "mode", width: "100px", align: "center" }
   	            ]]
   	        });
   	    });
    	
    	function getSelectedIds(){
    		alert($("#grid2").grid("checkedRowIds"));
    		$("#grid2").grid().checkedRowIDs='';
    	}
    </script>
</head>
<body>
	客户端分页：
	<div id="grid1">
	</div>
	<br/>
	服务端分页：<span art="button" onclick="getSelectedIds();">得到选中行的Id串</span>
	<div id="grid2">
	</div>
</body>
</html>
